<!DOCTYPE html>
<html>
<head>
    <title>System Online</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .terminal {
            border: 1px solid #00ff41;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            max-width: 600px;
        }
        h1 {
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px dashed #00ff41;
            padding-bottom: 10px;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ff41;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        a { color: #fff; text-decoration: none; border-bottom: 1px solid #fff; }
        a:hover { background-color: #fff; color: #000; }
    </style>
</head>
<body>
    <div class="terminal">
        <p>root@github:~$ initiates_protocol</p>
        <h1>SYSTEM ONLINE</h1>
        <p>> User: Kishore</p>
        <p>> Status: Learning Git Deployment</p>
        <p>> Location: Hosted on GitHub Pages</p>
        <br>
        <p><span class="cursor"></span></p>
    </div>
</body>
</html>
