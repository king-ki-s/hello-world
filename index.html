<!DOCTYPE html>
<html>
<head>
    <title>Kishor | SakuraOS</title>
<style>
        /* 1. THE NUCLEAR FIX: Force both HTML and Body to fill the screen */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Stop scrolling */
        }

        body { 
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
            
            /* BACKGROUND SETTINGS */
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('background.jpg');
            background-size: cover;       /* Stretch to cover everything */
            background-position: center;  /* Center the image */
            background-repeat: no-repeat; /* No tiling */
        }
        
        /* 2. CANVAS LAYERS */
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #canvas-bg { z-index: -1; }
        #canvas-fg { z-index: 10; pointer-events: none; }

        /* 3. THE GLASS BOX */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 20px;
            width: 80%;
            max-width: 600px;
            min-height: 300px;
        }

        h1 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #ffb7c5;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(255, 183, 197, 0.3);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        #console { font-size: 1rem; line-height: 1.6; min-height: 150px;}

        /* 4. CURSOR LOGIC */
        .typing::after {
            content: '';
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #ffb7c5;
            box-shadow: 0 0 10px #ffb7c5;
            animation: breathe 1s infinite alternate;
            vertical-align: text-bottom;
            margin-left: 5px;
        }

        @keyframes breathe { 0% { opacity: 0.2; } 100% { opacity: 1; } }

        /* 5. BUTTON STYLES */
        .btn-group { 
            margin-top: 30px; 
            opacity: 0; 
            transition: opacity 2s; 
        }
        
        .btn {
            display: inline-block;
            margin-right: 15px;
            margin-bottom: 10px;
            padding: 10px 25px;
            border: 2px solid #ffb7c5;
            color: #ffb7c5;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border-radius: 25px;
            font-weight: bold;
            position: relative;
            z-index: 6;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #ffb7c5;
            color: #1a1a2e;
            box-shadow: 0 0 20px rgba(255, 183, 197, 0.6);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>
    <canvas id="canvas-fg"></canvas>

    <div class="container">
        <h1> HELLO THERE ! </h1>
        <div id="console"></div>
        
        <div class="btn-group" id="buttons">
            <a href="https://github.com/king-ki-s" class="btn">GITHUB</a>
            <a href="https://www.tumblr.com/moon-lit-wonders?source=share" class="btn">MY PHOTOGRAPHY</a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="btn" onclick="activateTrap()">DON'T CLICK</a>
        
        </div>
    </div>

    <script>
        // --- 1. SAKURA ANIMATION ---
        const canvasBg = document.getElementById('canvas-bg');
        const ctxBg = canvasBg.getContext('2d');
        const canvasFg = document.getElementById('canvas-fg');
        const ctxFg = canvasFg.getContext('2d');
        let petalsBgArray = [];
        let petalsFgArray = [];

        function resizeCanvases() {
            canvasBg.width = window.innerWidth;
            canvasBg.height = window.innerHeight;
            canvasFg.width = window.innerWidth;
            canvasFg.height = window.innerHeight;
        }
        resizeCanvases();

        class Petal {
            constructor(isForeground) {
                this.x = Math.random() * canvasBg.width;
                this.y = Math.random() * -canvasBg.height;
                const multiplier = isForeground ? 1.5 : 1; 
                this.size = (Math.random() * 5 + 2) * multiplier;
                this.speedY = (Math.random() * 1 + 0.5) * multiplier;
                this.speedX = Math.random() * 2 - 1;
                this.angle = Math.random() * 360;
                this.spin = Math.random() * 0.02 - 0.01;
                this.opacity = isForeground ? (Math.random() * 0.3 + 0.6) : (Math.random() * 0.5 + 0.2);
            }
            update(canvasHeight) {
                this.y += this.speedY;
                this.angle += this.spin;
                this.x += Math.sin(this.angle) * 0.5;
                if (this.y > canvasHeight) {
                    this.y = Math.random() * -100;
                    this.x = Math.random() * canvasBg.width;
                }
            }
            draw(ctx) {
                ctx.fillStyle = `rgba(255, 183, 197, ${this.opacity})`;
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.size, this.size * 1.5, this.angle, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function init() {
            petalsBgArray = []; petalsFgArray = [];
            for (let i = 0; i < 100; i++) petalsBgArray.push(new Petal(false));
            for (let i = 0; i < 40; i++) petalsFgArray.push(new Petal(true));
        }
        function animate() {
            ctxBg.clearRect(0, 0, canvasBg.width, canvasBg.height);
            ctxFg.clearRect(0, 0, canvasFg.width, canvasFg.height);
            for (let i = 0; i < petalsBgArray.length; i++) { petalsBgArray[i].update(canvasBg.height); petalsBgArray[i].draw(ctxBg); }
            for (let i = 0; i < petalsFgArray.length; i++) { petalsFgArray[i].update(canvasFg.height); petalsFgArray[i].draw(ctxFg); }
            requestAnimationFrame(animate);
        }
        init();
        animate();
        window.addEventListener('resize', () => { resizeCanvases(); init(); });

        // --- 2. TYPING ENGINE (FIXED) ---
        const commands = [
            "Initializing SakuraOS v3.0...",
            "Loading modules...",
            "Enabling something...",
            "System Status: Kawaii AF",
            "Welcome, whoever you are.",
            "--------------------"
        ];
        
        const consoleDiv = document.getElementById('console');
        const btnGroup = document.getElementById('buttons');
        let lineIndex = 0;
        let charIndex = 0;
        let currentP = null; // The current paragraph being typed

        function typeWriter() {
            if (lineIndex < commands.length) {
                // Start of a new line
                if (charIndex === 0) {
                    // Remove cursor from previous line if it exists
                    if (currentP) currentP.classList.remove('typing');
                    
                    // Create new line
                    currentP = document.createElement('p');
                    currentP.classList.add('typing'); // Add cursor to this line
                    consoleDiv.appendChild(currentP);
                }
                
                // Typing characters
                if (charIndex < commands[lineIndex].length) {
                    currentP.innerHTML += commands[lineIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 40);
                } else {
                    // Line finished
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeWriter, 200);
                }
            } else {
                // ALL DONE
                if (currentP) currentP.classList.remove('typing'); // Remove cursor
                btnGroup.style.opacity = 1; // Show buttons
            }
        }
        
        setTimeout(typeWriter, 500);

        // --- 3. THE TRAP ---
        function activateTrap() {
            document.getElementById('buttons').style.display = 'none';
            document.querySelector('h1').style.display = 'none';
            
            setTimeout(() => {
                const consoleDiv = document.getElementById('console');
                consoleDiv.innerHTML = "";
                const prankLines = [
                    "TOLD YOU NOT TO. NOW REFRESH."
                ];
                let pIndex = 0;
                function printPrank() {
                    if (pIndex < prankLines.length) {
                        const p = document.createElement('p');
                        p.innerHTML = prankLines[pIndex];
                        p.style.color = "#ff0000"; 
                        p.style.textShadow = "0 0 10px #ff0000";
                        p.style.fontWeight = "bold";
                        p.style.fontSize = "1.1rem";
                        consoleDiv.appendChild(p);
                        pIndex++;
                        setTimeout(printPrank, 1000); 
                    }
                }
                printPrank();
            }, 500);
        }
    </script>
</body>
</html>
